<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Loading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loading-container {
            text-align: center;
        }

        #loading-text {
            font-size: 2rem;
            color: #00ff00;
            animation: blink 1.5s infinite;
        }

        .loading-bar-container {
            width: 80%;
            max-width: 600px;
            background-color: #444;
            border: 2px solid #00ff00;
            border-radius: 10px;
            height: 30px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            background-color: #00ff00;
            width: 0;
            animation: progressBar 300s linear forwards;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes progressBar {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .loading-spinner {
            margin-top: 30px;
            border: 8px solid #444;
            border-top: 8px solid #00ff00;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 12s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fake-tips {
            margin-top: 40px;
            font-size: 1.2rem;
            color: #fff;
        }
    </style>
</head>
<body>
